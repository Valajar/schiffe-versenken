<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Schiffe versenken</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <h1>Schiffe versenken</h1>
    <div class="diffSelect">
        <h2>Difficulty:</h2>
    <select id="difficultySelect" onchange="setDifficulty()">
        <option value="easy">Leicht</option>
        <option value="medium">Mittel</option>
        <option value="hard">Schwer</option>
    </select></div>
    <div class="layout">

    <div class="gridContainer" id="gridContainer">
    <!--hier sind die buttons-->
    </div>


                <div class="sidebar">
            <h2>Statistik:</h2>
            <p id="shotsDisplay">Treffer: 0 / Schüsse: 0 / Trefferquote: 0%</p>
            <h2>Score letzte Runde:</h2>
            <p id="scoreDisplay">0</p>
        </div>

        
        <div class="leaderboardContainer" id="leaderboardContainer">
            <h2>Leaderboard:</h2>
            <div class="leaderboard" id="leaderboard"></div>
            
        <button class="importExportButtons" onclick="saveLeaderboardToFile()">Leaderboard speichern</button>
        <button class="importExportButtons" onclick="loadLeaderboardFromFile()">Leaderboard laden</button>
        <button class="importExportButtons" onclick="clearLeaderboard()">Leaderboard zurücksetzen</button>
        </div>

        <div class="lifebar">
            <h2><span style="color:#FFFFFF">Leben</span></h2>
            <p id="lives">3</p>
        </div>
        <div class="itemContainer">
            <button class="itemButton" onclick="activateTorpedo()">Torpedo</button>
            <h2>Übrig:</h2>
            <p id="torpedoAvailability"></p>
        </div>

        
    <script type="module" src="main.js"></script>
    <script type="module" src="stats.js"></script>
    
    <!-- <script src="backup.js"></script> -->
</body>
</html>
